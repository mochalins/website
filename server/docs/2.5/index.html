<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebUI v2.5 Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="title" content="WebUI Documentation">
  <meta name="description" content="Use any web browser as GUI">
  <meta name="keywords" content="webui,library,browser,ui,gui,c,c++,go,js,javascript,ts,typescript">
  <meta name="author" content="Alif Community">
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
  <meta property="og:site_name" content="WebUI Documentation">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://webui.me/docs/">
  <meta property="og:title" content="WebUI Documentation">
  <meta property="og:description" content="Use any web browser as GUI">
  <meta property="og:image" content="https://raw.githubusercontent.com/webui-dev/webui/main/screenshot.png">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://webui.me/docs/">
  <meta property="twitter:title" content="WebUI Documentation">
  <meta property="twitter:description" content="Use any web browser as GUI">
  <meta property="twitter:image" content="https://raw.githubusercontent.com/webui-dev/webui/main/screenshot.png">
  <meta itemprop="name" content="WebUI">
  <meta itemprop="description" content="Use any web browser as GUI">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <meta itemprop="image" content="data/favicon.svg">
  <link rel="icon" href="data/favicon.svg">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'WebUI',
      repo: 'webui-dev/webui',
      auto2top: false,
      loadSidebar: false,
      hideSidebar: false,
      coverpage: false,
      tabs: {
        theme      : 'classic',
        tabComments: false,
        tabHeadings: true
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- Docsify Tabs -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- Syntax Highlighter -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-c.min.js"></script> <!-- C -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-cpp.min.js"></script> <!-- C++ -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-python.min.js"></script> <!-- Python -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-go.min.js"></script> <!-- Go -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-v.min.js"></script> <!-- V -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-nim.min.js"></script> <!-- Nim -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-typescript.min.js"></script> <!-- TypeScript -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-odin.min.js"></script> <!-- Odin -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-pascal.min.js"></script> <!-- Pascal -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-basic.min.js"></script> <!-- Basic -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-rust.min.js"></script> <!-- Rust -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-zig.min.js"></script> <!-- Zig -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-batch.min.js"></script> <!-- Windows Batch -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-bash.min.js"></script> <!-- Linux Bash -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/components/prism-php.min.js"></script> <!-- Linux Php -->
</body>
</html>
